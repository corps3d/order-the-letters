<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="jquery-ui-touch.js"></script>
    <script defer src="sort.js"></script>
    <title>ABCD - Game</title>
</head>
<body>
    <div>
        <h1 class="heading">Put the letters in a specific order to form a word</h1>
    </div>
        
    <div class="container" id="blocksContainer">
        <div class="answer-boxes">
           
            <div class="blank-box" id="box1" data-index="0">
                
            </div>
            <div class="blank-box" id="box2" data-index="1">

            </div>
            <div class="blank-box" id="box3" data-index="2">

            </div>
 
        </div>
        
        <div class="options" id="options">
            
            <div class="blank-box" id="box4"data-index="0">
                <div class="option" id="option1" draggable="true"></div>
            </div>
            <div class="blank-box" id="box5" data-index="1">
                <div class="option"  id="option2" draggable="true"></div>
            </div>
            <div class="blank-box" id="box6" data-index="2">
                <div class="option"  id="option3" draggable="true"></div>
            </div>
            
        </div>
    </div>

    <div id="result"></div>
    
    <div>
        <div id="submit" class="button">Submit</div>
    </div>
</body>
</html>
